<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Price Prediction</title>
</head>
<body>
    <h1>Home Price Prediction</h1>

    <div id="predictionResult"></div>

    <script>
        // Your JavaScript code goes here
        fetch('http://127.0.0.1:5001/predict_home_price', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                total_sqft: 1200,
                location: 'Example Location',
                bhk: 3,
                bath: 2
            })
        })
        .then(response => response.json())
        .then(data => {
            // Assuming your server responds with JSON data like { "estimated_price": 250000 }
            document.getElementById('predictionResult').innerText = `Estimated Price: ${data.estimated_price}`;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('predictionResult').innerText = 'Error occurred while predicting home price';
        });
    </script>
</body>
</html>
